// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Read from gradle.properties (strings) â†’ coerce to Integer
        // These MUST be defined before the React Native root plugin applies
        minSdkVersion = (project.findProperty("android.minSdkVersion") ?: "24") as Integer
        compileSdkVersion = (project.findProperty("android.compileSdkVersion") ?: "34") as Integer
        targetSdkVersion = (project.findProperty("android.targetSdkVersion") ?: "34") as Integer
        kotlinVersion = project.findProperty("android.kotlinVersion") ?: "1.9.24"
        
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.5.2")
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
